<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Restaurante</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Restaurante</ion-card-title>
        <ion-card-subtitle>Login</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content *ngIf="!creacionCuenta">
        <ion-list>
          <ion-item>
            <ion-input label="Email:" placeholder="email@email.com" [(ngModel)]="usuario.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Password:" placeholder="******" type="password" [(ngModel)]="usuario.password">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-grid *ngIf="!creacionCuenta">
      <ion-row>
        <ion-col>
          <ion-button class="full" color="success" (click)="login()">Ingresar</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="full" (click)="crearCuenta()">Crear Cuenta</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>


<ion-card-content *ngIf="creacionCuenta">
  <ion-list>
      <ion-item>
          <ion-input label="Usuario:" placeholder="email@email.com" [(ngModel)]="usuario.email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input label="Password:" placeholder="******" type="password" [(ngModel)]="usuario.password">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
      </ion-item>
  </ion-list>
</ion-card-content>


<ion-grid *ngIf="creacionCuenta">
  <ion-row>
      <ion-col>
          <ion-button class="full" color="success" (click)="nuevaCuenta()">Crear cuenta</ion-button>
      </ion-col>
      <ion-row>
          <ion-col>
              <ion-button class="full" (click)="crearCuenta()">Cancelar</ion-button>
          </ion-col>
      </ion-row>
  </ion-row>
</ion-grid>


    
    
  </ion-content>

  <ion-router-outlet *ngIf="sesionIniciada"></ion-router-outlet>
</ion-app>
